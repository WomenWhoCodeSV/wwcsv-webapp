<head>
  <title>webapp</title>
</head>

<body>
  <h1>WWC SV</h1>
  {{> meetupEvents}}
</body>


<template name="meetupEvents">
  <div class="item-list">
    {{#each allEvents}}
        {{> singleEvent}}
    {{ /each}}
  </div>
</template>


<template name="singleEvent">
  <div class="item">
    <p> {{name}}</p>
    <p> capacity: {{rsvp_limit}}</p>
    <p> {{prettifyDate time utc_offset}} </p>
  </div>
</template>
