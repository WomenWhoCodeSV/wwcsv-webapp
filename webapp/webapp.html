<template name="meetupEvents">
  <div class="item-list">
    {{#each allEvents}}
        {{> singleEvent}}
    {{ /each}}
  </div>
</template>

<template name="event">
  <div class="single-event">
  {{#with oneEvent}}
  <p> {{id}} </p>
  <p> {{name}} </p>
  {{> anotherTemplate}}
  {{/with}}
  </div>
</template>


<template name="anotherTemplate">
    <div class = 'event'>
    Lat: {{venue.lat}}
    Log: {{venue.lon}}
    </div>
</template>

<template name="singleEvent">
  <a class="item" style="text-decoration:none" href="/events/{{id}}">
    <p class="name"> {{name}}</p>
    <p class="capacity"> capacity: {{rsvp_limit}}</p>
    <p class= "date"> {{prettifyDate time utc_offset}} </p> 
  </a>
</template>
