<template name="meetupEvents">
  <div class="item-list">
    {{#each allEvents}}
        {{> singleEvent}}
    {{ /each}}
  </div>
</template>


<template name="singleEvent">
  <a class="item" style="text-decoration:none" href="/events/{{id}}">
    <p class="name"> {{name}}</p>
    <p class="capacity"> capacity: {{rsvp_limit}}</p>
    <p class= "date"> {{prettifyDate time utc_offset}} </p> 
  </a>
</template>
